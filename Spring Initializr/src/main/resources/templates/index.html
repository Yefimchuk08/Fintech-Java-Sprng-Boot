<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: content">

<div class="container mt-4">

    <h2 class="mb-4">Course List</h2>

    <a class="btn btn-primary mb-3" th:href="@{/add}">
        Add New Course
    </a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.instructor}"></td>
            <td th:text="${course.email}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/update/{id}(id=${course.id})}">
                    Update
                </a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{/delete/{id}(id=${course.id})}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</html>
