<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Course</h2>
    <form th:action="@{/save}" th:object="${course}" method="post">
        <div class="form-group">
            <label>Course Name</label>
            <input type="text" th:field="*{courseName}" class="form-control" placeholder="Enter course name" required>
        </div>
        <div class="form-group">
            <label>Instructor</label>
            <input type="text" th:field="*{instructor}" class="form-control" placeholder="Enter instructor" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-secondary" th:href="@{/}">Cancel</a>
    </form>
</div>
</body>
</html>
