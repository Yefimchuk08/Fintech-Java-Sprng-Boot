<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout/layout :: layout(~{::section})">

    <section>

        <h2>Categories</h2>

        <form th:action="@{/categories}" method="post">
            <input type="hidden" th:field="${category.id}">

            <div class="form-group">
                <label>Name</label>
                <input type="text"
                       class="form-control"
                       th:field="${category.name}">
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="text"
                       class="form-control"
                       th:field="${category.imageUrl}">
            </div>

            <button class="btn btn-success mt-2">Save</button>
        </form>

        <hr>

        <table class="table">
            <tbody>
            <tr th:each="c : ${categories}">
                <td th:text="${c.name}"></td>
                <td>
                    <img th:src="${c.imageUrl}" width="80">
                </td>
            </tr>
            </tbody>
        </table>

    </section>

</div>

</html>
