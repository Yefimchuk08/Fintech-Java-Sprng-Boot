<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Course List</h2>
    <a class="btn btn-primary mb-3" th:href="@{/add}">Add New Course</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Course Name
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=courseName&sortDir=' + ${reverseSortDir}}">&#9650;</a>
            </th>
            <th>Instructor
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=instructor&sortDir=' + ${reverseSortDir}}">&#9650;</a>
            </th>
            <th>Email
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">&#9650;</a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.instructor}"></td>
            <td th:text="${course.email}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/update/{id}(id=${course.id})}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1}? 'disabled'">
                <a class="page-link" th:href="@{'/page/' + (${currentPage}-1) + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage}? 'active'">
                <a class="page-link" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages}? 'disabled'">
                <a class="page-link" th:href="@{'/page/' + (${currentPage}+1) + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
